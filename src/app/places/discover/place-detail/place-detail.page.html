<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="places/tabs/discover"></ion-back-button>
      </ion-buttons>
    <ion-title>{{isLoading? 'Loading...':place.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content no-padding>
  <div *ngIf="isLoading" text-center>
    <ion-spinner color="primary"></ion-spinner>
    </div>
  <ion-grid no-padding *ngIf="!isLoading">
    <ion-row>
      <ion-col no-padding size="12">
        <ion-img [src]="place.imageUrl"></ion-img>
      </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col>
          <p>{{place.description}}</p>
          </ion-col>
      </ion-row>
      <ion-row text-center *ngIf="isBookable">
        <ion-col>
          <ion-button (click)="onBookPlace()">Book</ion-button>
        </ion-col>
      </ion-row>
  </ion-grid>


</ion-content>
