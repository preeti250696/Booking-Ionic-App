<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login': 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #f="ngForm" (submit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" line="none">
            <ion-label> Please fill valid email address.
              </ion-label>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #passCtrl="ngModel"></ion-input>
          </ion-item>
          <ion-item *ngIf="!passCtrl.valid && passCtrl.touched" lines="none">
            <ion-label >
              Password should be 6 characters long.
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-sm="6" offset-sm="3">
        <ion-button fill="clear" expand="block" type="button" (click)="onSwitchAuthMode()">Switch to {{isLogin? 'Signup' : 'Login'}}</ion-button>
        <ion-button  expand="block" type="submit" [disabled]="!f.valid">{{isLogin?'Login':'Signup'}}</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </form>
  <!-- <div text-center>
  <ion-spinner *ngIf="isLoading"></ion-spinner>
  </div> -->
  
</ion-content>
