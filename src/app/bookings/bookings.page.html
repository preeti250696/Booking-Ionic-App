<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Your Bookings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<ion-grid>
  <ion-row >
    <ion-col  text-center *ngIf="isLoading">
      <ion-spinner color="primary"></ion-spinner>
    </ion-col>
    <ion-col size="12" size-sm="6" offset-sm="3" *ngIf="!isLoading && (!loadedBookings || loadedBookings.length<=0)" text-center>
<p>No Bookings found</p>
    </ion-col>
    <ion-col *ngIf="!isLoading &&(loadedBookings || loadedBookings.length >0)">
      <ion-list>
        <ion-item-sliding *ngFor="let booking of loadedBookings" #selectedBooking>
          <ion-item>
            <ion-label>
              <h5>{{booking.placeTitle}}</h5>
              <p>{{booking.guestNumber}}</p>
            </ion-label>
          </ion-item>
          <ion-item-options>
            <ion-item-option color="danger" (click)="onCancelBooking(booking.id,selectedBooking)">
              <ion-icon slot="icon-only" name="trash" ></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
